<div class="container">
  <div>
    <h1>Karma Wheel</h1>
  </div>
  <img src="assets/dharma.png" class="image" #img_rotate />
  <div>
    <p #fade class="show">{{ question }}</p>
    <div *ngIf="welcome">
      <button class="start_btn" (click)="start()">Start</button>
    </div>
  </div>
  <div #fade_answer class="show">
    <p class="answers" (click)="nextQuestion()">{{ first_answer }}</p>
    <p class="answers" (click)="nextQuestion()">{{ second_answer }}</p>
    <p class="answers" (click)="nextQuestion()">{{ third_answer }}</p>
    <p class="answers" (click)="nextQuestion()">{{ fourth_answer }}</p>
  </div>
</div>
